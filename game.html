<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<title>Cooking Mania</title>
		<!-- P5 libraries -->
		<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>

		<!-- A-Frame libraries -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

		<!-- AFrameP5 library -->
		<script src="https://craignyu.github.io/aframep5/libraries/aframep5.js"></script>

		<!-- P5 Sketch -->
		<script src="sketch.js"></script>


		<!-- custom styles -->
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>

	    <a-scene id="VRScene">

			<a-assets id="VRAssets">
				<!-- Mats -->
				<img src="resources/images/floor.jpg" id="floor">
				<img src="resources/images/kitchen7.jpg" id="kitchen">
				<img src="resources/images/stove.png" id="stove">
				<img src="resources/images/wood.png" id="wood">
				<img src="resources/images/servingMat.jpg" id="servingMat">
				<img src="resources/images/boardPattern.jpg" id="boardPattern">


				<!-- Models -->
				<a-asset id = "astronaut_mtl" src="resources/models/Astronaut.mtl"></a-asset>
				<a-asset id = "astronaut_obj" src="resources/models/Astronaut.obj"></a-asset>

				<a-asset id = "astronaut2_mtl" src="resources/models/Astronaut2.mtl"></a-asset>
				<a-asset id = "astronaut2_obj" src="resources/models/Astronaut2.obj"></a-asset>

				<a-asset id = "r2d2_mtl" src="resources/models/r2d2.mtl"></a-asset>
				<a-asset id = "r2d2_obj" src="resources/models/r2d2.obj"></a-asset>

				<a-asset id = "puppy_mtl" src="resources/models/puppy.mtl"></a-asset>
				<a-asset id = "puppy_obj" src="resources/models/puppy.obj"></a-asset>

				<!-- Cooking Utensils/appliances -->
				<!-- <a-asset id="dish" src="resources/models/cooking_utensils/dish/Dish.gltf"></a-assets> -->
				<a-asset id = "dish_obj" src="resources/models/cooking_utensils/dish/Dish.obj"></a-asset>
				<a-asset id = "dish_mtl" src="resources/models/cooking_utensils/dish/Dish.mtl"></a-asset>
			</a-assets>

			<a-entity gltf-model="#dish"></a-entity>

			<!-- Sky -->
			<a-sky id="theSky" color="rgb(173,216,230)"></a-sky>
			

			</a-scene>

	</body>
</html>
