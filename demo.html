<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">


		<!-- P5 libraries -->
		<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>

		<!-- A-Frame libraries -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

		<!-- AFrameP5 library -->
		<script src="https://craignyu.github.io/aframep5/libraries/aframep5.js"></script>

		<!-- P5 Sketch -->
		<script src="sketch.js"></script>
		<script src="../p5/addons/p5.sound.min.js"></script>



		<!-- custom styles -->
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>

		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
	    <a-scene id="VRScene">

			<a-assets id="VRAssets">
				<img src="resources/floor.jpg" id="floor">
				<img src="resources/kitchen7.jpg" id="kitchen">
				<img src="resources/stove.png" id="stove">
				<a-asset id = "astronaut_mtl" src="resources/models/Astronaut.mtl"></a-asset>
				<a-asset id = "astronaut_obj" src="resources/models/Astronaut.obj"></a-asset>

				<a-asset id = "astronaut2_mtl" src="resources/models/Astronaut2.mtl"></a-asset>
				<a-asset id = "astronaut2_obj" src="resources/models/Astronaut2.obj"></a-asset>

				<a-asset id = "r2d2_mtl" src="resources/models/r2d2.mtl"></a-asset>
				<a-asset id = "r2d2_obj" src="resources/models/r2d2.obj"></a-asset>

				<a-asset id = "puppy_mtl" src="resources/models/puppy.mtl"></a-asset>
				<a-asset id = "puppy_obj" src="resources/models/puppy.obj"></a-asset>


			</a-assets>

			<a-sky color="#000000"></a-sky>


			</a-scene>

	</body>
</html>
